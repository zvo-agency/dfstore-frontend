<div class="c-card @@labelClass">
  <div class="c-card__inner">
    <div class="c-card__imgWrap">
      <a href="@@link" class="c-card__imgLink">
        <div class="c-card__img" style="background-image: url('@@firstImageUrl')"></div>
        <div class="c-card__img" style="background-image: url('@@secondImageUrl')"></div>
      </a>
      <span class="c-card__label">@@labelText</span>
    </div>
    <div class="c-card__info">
      <div>
        <h3><a href="@@link">@@name</a></h3>
      </div>
      <div>
        <p><a href="@@link"><span>@@price грн</span><span>@@oldPrice грн</span></a></p>
      </div> 
    </div> 
  </div>
</div>
